<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("goboy.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
			document.getElementById("runButton").disabled = false;
		});

		async function run() {
			console.clear();
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}

        function readSingleFile(e) {
            var file = e.target.files[0];
            if (!file) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function(e) {
                var contents = e.target.result;
                var event = new CustomEvent('load-file', {detail: contents});
                document.dispatchEvent(event);
            };
            reader.readAsText(file);
        }

        document.testMe = function(wat) {
		    console.log('in js:', wat);
		};

	</script>

	<button onClick="run();" id="runButton" disabled>Run</button>
    <input type="number" id="myText" value="" />

    <input type="file" id="file-input" />

	<canvas id="canvas" width="500" height="500"></canvas>

	<script>
		document.getElementById('file-input').addEventListener('change', readSingleFile, false);

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var data = imageData.data;

        for (var i = 0; i < data.length; i += 4) {
            data[i]     = 0;// - data[i];     // red
            data[i + 1] = 100;// - data[i + 1]; // green
            data[i + 2] = 0;// - data[i + 2]; // blue
        }
        ctx.putImageData(imageData, 0, 0);
	</script>
</body>

</html>
