language: go
go:
  - master
sudo: required
services:
  - docker

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libasound2-dev alsa-utils alsa-oss
  - sudo apt-get install libgl1-mesa-dev xorg-dev

# Cross build the binaries before deploy
before_deploy:
  - sudo mkdir /build
  - cd /build
  - go get github.com/karalabe/xgo
  - xgo --targets=windows/*,darwin/*,linux/* -out goboy-$TRAVIS_TAG github.com/Humpheh/goboy
  - ls -l

deploy:
  provider: releases
  api_key:
    secure: 
  file: /build/*
  file_glob: true
  on:
    tags: true
